services:
  hadoop-base:
    build: 
      context: ./hadoop-base
      dockerfile: Dockerfile
    image: hadoop-base1

  hadoop-master:
    build: 
      context: ./master
      dockerfile: Dockerfile
    image: hadoop-master1
    depends_on:
      - hadoop-base
    
  hadoop-slave:
    build: 
      context: ./slave
      dockerfile: Dockerfile
    image: hadoop-slave1
    depends_on:
      - hadoop-base
  
  
  hadoop-master-spark:
    build: 
      context: ./spark
      dockerfile: Dockerfile
    image: master-spark
    depends_on:
      - hadoop-master

  hadoop-master-hive:
    build:
      context: ./hive
      dockerfile: Dockerfile
    image: master-spark-hive
    depends_on:
      - hadoop-master-spark
  
  hadoop-master-pig:
    build:
      context: ./pig
      dockerfile: Dockerfile
    image: master-spark-hive-pig
    depends_on:
      - hadoop-master-hive

    